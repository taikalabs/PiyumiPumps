<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyumi Pumps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Piyumi Pumps</h1>

    <!-- Start Pumping Session Button -->
    <div>
        <button onclick="startPumpingSession()">Start Pumping Session Now</button>
    </div>

    <!-- Timer Display -->
    <div class="timer" id="timer-display">Session not started yet.</div>

    <!-- Session Overview (Pumping and Resting Intervals) -->
    <h2>Your Current Pumping Session</h2>
    <div id="session-plan"></div>

    <!-- Audio elements for sound notifications -->
    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>
    <audio id="startsession-sound" src="startsession.mp3" preload="auto"></audio>
    <audio id="cheer-sound" src="crowdcheer.mp3" preload="auto"></audio>

    <script src="app.js"></script>
</body>
</html>
